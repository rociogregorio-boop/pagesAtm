<main class="bg-[#ffffff] rounded-t-xl  h-screen  ">

 <div class="rounded-tl-2xl">

    </div>
  </div>
</div>

</span>
<div>

      <div class="shrink-0 text-base text-gray-400 select-none sm:text-sm/6"><img src="../images/icon-person.svg" alt=""></div>

      <div class="grid shrink-0 grid-cols-1 focus-within:relative">

    </div>
